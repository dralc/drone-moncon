<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="avatar civ"></div>
    <mat-card-title>civ-drone-abc</mat-card-title>
    <mat-card-subtitle>In-flight</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr *ngFor="let item of data | keyvalue">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-button-toggle>
      <img class="btn-img" src="assets/img/pin.png" alt="pin icon">
      <span class="btn-txt">pin</span>
    </mat-button-toggle>
  </mat-card-actions>
</mat-card>
